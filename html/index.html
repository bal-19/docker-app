<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gacha</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }

            .container {
                text-align: center;
                margin-top: 50px;
            }

            h1 {
                color: #333;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007bff;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            button:hover {
                background-color: #0056b3;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Gacha</h1>
            <p id="result"></p>
            <button onclick="generateNumber()">Generate Number</button>
        </div>
        <script>
            function generateNumber() {
            var systemNumber = Math.floor(Math.random() * 20) + 1;
            var userNumber = Math.floor(Math.random() * 20) + 1;

            var resultText = "System Number: " + systemNumber + "<br>User Number: " + userNumber + "<br>";

            if (userNumber === systemNumber) {
                resultText += "Congratulations! You Win!";
            } else {
                resultText += "Sorry, You Lose. Try Again!";
            }

            document.getElementById("result").innerHTML = resultText;
        }
        </script>
    </body>
</html>
